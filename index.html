<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3738ba0f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#sobremi">sobre mi</a></li>
            <li><a href="#portfolio">portfolio</a></li>
            <li id="logo"><p>LOGO</p></li>
            <li><a href="#experiencia">skills</a></li>
            <li><a href="#contactar">contactar</a></li>
        </ul>
    </nav>
    <article>
        <section id="inicio">
            <h2>Fernando Talavera</h2>
            <h3 class="hastag">#programador</h3>
            <ul id="redessociales">
                <li><a href="https://www.linkedin.com/in/fernando-talavera-mostazo-986297279/"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://github.com/ftalaveram01"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </section>
        <section id="sobremi">
            <h2>SOBRE MI</h2>
            <p>Programador junior en constante formacion</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <h3 style="color: lightblue;">Proyectos realizados</h3>
        </section>

        <section id="experiencia">
            <h2>Experiencia&Skills</h2>
            <h3>Conocimientos</h3>
        </section>
        <section id="contactar">
            <h2>Contacto</h2>
            <h3>Enviame tus dudas</h3>
            <form action="#">
                <div class="itemform">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" minlength="2" maxlength="64" size="32" required>
                </div>
                <div class="itemform">
                    <label for="empresa">Empresa</label>
                    <input type="text" name="empresa" id="empresa" minlength="2" maxlength="64" size="32">
                </div>
                <div class="itemform">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" minlength="10" maxlength="64" required>
                </div>
                <div class="itemform">
                    <label for="mensaje">Email</label>
                    <textarea name="mensaje" id="mensaje" cols="33" rows="5"></textarea>
                </div>
                <div class="itemform" id="enviar">
                    <input type="submit" name="boton" value="CONTACTAR">
                </div>
            </form>
        </section>
    </article>
    <footer>
        <p>Made by ftalaveram01</p>
    </footer>
</body>

</html>
